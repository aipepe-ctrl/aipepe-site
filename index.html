<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIPEPE</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0a0f1c;
        color: #00ffc3;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      .container {
        max-width: 900px;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .image-section {
        flex: 1 1 300px;
        padding: 10px;
      }

      .text-section {
        flex: 1 1 300px;
        padding: 10px;
      }

      h1 {
        color: #00ffc3;
        font-size: 36px;
        margin: 0;
      }

      h2 {
        font-size: 20px;
        font-weight: normal;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .button {
        background-color: #00ffc3;
        color: #000;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 30px;
      }

      .info-section {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        border: 1px solid #00ffc3;
        border-radius: 10px;
        padding: 20px;
        min-width: 250px;
      }

      .card h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      .socials {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .socials img {
        width: 30px;
        height: 30px;
        filter: brightness(0) saturate(100%) invert(78%) sepia(96%) saturate(361%) hue-rotate(114deg) brightness(103%) contrast(101%);
        cursor: pointer;
      }

      img.hero {
        width: 100%;
        max-width: 350px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="your-pepe-image.png" alt="AIPEPE" class="hero" />
      </div>
      <div class="text-section">
        <h1>AIPEPE</h1>
        <h2>THE SMARTEST MEME COIN HAS ARRIVED</h2>
        <button class="button">Join Swap</button>

        <div class="info-section">
          <div class="card">
            <h3>Tokenomics</h3>
            <p>Supply: 1,000,000,000</p>
            <p>Tax: 0%</p>
          </div>
          <div class="card">
            <h3>Roadmap</h3>
            <p>Phase 1: Launch</p>
            <p>Phase 2: Growth</p>
            <p>Phase 3: Utility</p>
          </div>
        </div>

        <div class="socials">
          <img src="twitter-icon.png" alt="Twitter" />
          <img src="telegram-icon.png" alt="Telegram" />
          <img src="discord-icon.png" alt="Discord" />
        </div>
      </div>
    </div>
  </body>
</html>
