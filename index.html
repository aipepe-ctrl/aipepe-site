<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIPEPE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #0d1b2a);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffd5, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    img.hero-image {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      margin-bottom: 2rem;
    }
    p.description {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 800px;
      margin: auto;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to $AIPEPE</h1>
  </header>
  <main>
    <img src="aipepe-hero.png" alt="AIPEPE Banner" class="hero-image">
    <p class="description">
      AIPEPE is not just a meme. It's a revolution backed by AI power and community energy. Dive into the future with the smartest frog on the blockchain.
    </p>
  </main>
  <footer>
    <p>&copy; 2025 AIPEPE. All rights reserved.</p>
  </footer>
</body>
</html>
