<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIPEPE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
    }

    img.logo {
      width: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      color: #00ff9f;
      font-size: 36px;
      margin: 0;
    }

    h2 {
      color: #00ffe1;
      font-size: 18px;
      margin: 10px 0 30px;
    }

    .button {
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .box {
      border: 1px solid #00ffe1;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: left;
    }

    .box h3 {
      color: #00ffe1;
      margin-top: 0;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .socials img {
      width: 28px;
      height: 28px;
      filter: brightness(0) saturate(100%) invert(53%) sepia(87%) saturate(447%) hue-rotate(118deg) brightness(103%) contrast(101%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="cyberfrog.png" alt="AIPEPE" class="logo" />
    <h1>AIPEPE</h1>
    <h2>THE SMARTEST MEME COIN HAS ARRIVED</h2>
    <button class="button">Join Swap</button>

    <div class="grid">
      <div class="box">
        <h3>Tokenomics</h3>
        <p>Supply: 1,000,000,000</p>
        <p>Tax: 0%</p>
      </div>
      <div class="box">
        <h3>Roadmap</h3>
        <p>Phase 1: Launch</p>
        <p>Phase 2: Growth</p>
        <p>Phase 3: Utility</p>
      </div>
    </div>

    <div class="socials">
      <a href="#"><img src="twitter-icon.png" alt="Twitter" /></a>
      <a href="#"><img src="telegram-icon.png" alt="Telegram" /></a>
      <a href="#"><img src="discord-icon.png" alt="Discord" /></a>
    </div>
  </div>
</body>
</html>
