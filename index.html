<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIPEPE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0f1c;
      color: #00ffc3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .logo-img {
      max-width: 300px;
      height: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffbf;
    }

    .subtitle {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .button {
      background-color: #00ffc3;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      margin: 10px 0;
      cursor: pointer;
    }

    .sections {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .box {
      border: 2px solid #00ffc3;
      border-radius: 10px;
      padding: 20px;
      width: 45%;
      margin-bottom: 20px;
    }

    .socials {
      margin-top: 30px;
    }

    .socials img {
      width: 36px;
      margin: 0 10px;
      filter: brightness(0) saturate(100%) invert(71%) sepia(86%) saturate(536%) hue-rotate(110deg) brightness(101%) contrast(97%);
    }

    @media (max-width: 768px) {
      .sections {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="aipepe.png" alt="AIPEPE Logo" class="logo-img">
    <h1>AIPEPE</h1>
    <p class="subtitle">THE SMARTEST MEME COIN HAS ARRIVED</p>
    <button class="button">Join Swap</button>

    <div class="sections">
      <div class="box">
        <h2>Tokenomics</h2>
        <p>Supply: 1,000,000,000</p>
        <p>Tax: 0%</p>
      </div>

      <div class="box">
        <h2>Roadmap</h2>
        <p>Phase 1: Launch</p>
        <p>Phase 2: Growth</p>
        <p>Phase 3: Utility</p>
      </div>
    </div>

    <div class="socials">
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="telegram-icon.png" alt="Telegram"></a>
      <a href="#"><img src="discord-icon.png" alt="Discord"></a>
    </div>
  </div>
</body>
</html>
