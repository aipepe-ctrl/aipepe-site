<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIPEPE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #00ffd1;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .logo-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      color: #00ffae;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #00ffd1;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #00ffd1;
      color: #000;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .grid {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .card {
      background-color: #111827;
      padding: 1rem;
      border: 1px solid #00ffd1;
      border-radius: 10px;
      flex: 1 1 45%;
    }

    .card h2 {
      color: #00ffd1;
      margin-bottom: 1rem;
    }

    .socials {
      margin-top: 2rem;
    }

    .socials img {
      width: 32px;
      margin: 0 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ChatGPT Image Apr 10, 2025, 01_17_39 PM.png" alt="AIPEPE Logo" class="logo-img">
    <h1>AIPEPE</h1>
    <p>THE SMARTEST MEME COIN HAS ARRIVED</p>
    <button class="btn">Join Swap</button>

    <div class="grid">
      <div class="card">
        <h2>Tokenomics</h2>
        <p>Supply: 1,000,000,000</p>
        <p>Tax: 0%</p>
      </div>
      <div class="card">
        <h2>Roadmap</h2>
        <p>Phase 1: Launch</p>
        <p>Phase 2: Growth</p>
        <p>Phase 3: Utility</p>
      </div>
    </div>

    <div class="socials">
      <img src="https://img.icons8.com/ios-filled/50/00ffd1/twitter.png" alt="Twitter">
      <img src="https://img.icons8.com/ios-filled/50/00ffd1/telegram-app.png" alt="Telegram">
      <img src="https://img.icons8.com/ios-filled/50/00ffd1/discord-logo.png" alt="Discord">
    </div>
  </div>
</body>
</html>
