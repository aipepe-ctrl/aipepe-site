<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPEPE Meme Coin</title>
    <style>
        body {
            background-color: #0A1A2F; /* رنگ پس‌زمینه تیره */
            color: #FFFFFF; /* رنگ متن سفید */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: ltr; /* جهت متن به صورت چپ به راست */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 600px; /* عرض کلی */
        }

        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: #1E2A44; /* رنگ جای‌نگه‌دار تصویر */
            border: 2px solid #00FFFF; /* حاشیه فیروزه‌ای */
            border-radius: 10px;
        }

        .text-section {
            text-align: right;
            margin-left: 20px;
        }

        .title {
            font-size: 48px;
            color: #00FFFF; /* رنگ فیروزه‌ای */
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            font-size: 24px;
            color: #00FFFF;
            margin: 10px 0;
        }

        .button {
            background-color: #00FFFF;
            color: #0A1A2F;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #00CCCC;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .box {
            background-color: #1E2A44;
            border: 2px solid #00FFFF;
            border-radius: 10px;
            padding: 15px;
            width: 45%;
        }

        .box h3 {
            font-size: 24px;
            color: #00FFFF;
            margin: 0 0 10px 0;
        }

        .box p {
            font-size: 16px;
            margin: 5px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="image-placeholder"></div> <!-- جای تصویر -->
            <div class="text-section">
                <h1 class="title">AIPEPE</h1>
                <p class="subtitle">THE SMARTEST<br> MEME COIN<br> HAS ARRIVED</p>
                <button class="button">Join Swap</button>
            </div>
        </div>
        <div class="bottom-section">
            <div class="box">
                <h3>Tokenomics</h3>
                <p>Supply: 1,000,000,000</p>
                <p>Tax: 0%</p>
            </div>
            <div class="box">
                <h3>Roadmap</h3>
                <p>Phase 1: Launch</p>
                <p>Phase 2: Growth</p>
                <p>Phase 3: Utility</p>
            </div>
        </div>
        <div class="social-icons">
            <img src="twitter-icon.png" alt="Twitter"> <!-- جای آیکون توییتر -->
            <img src="telegram-icon.png" alt="Telegram"> <!-- جای آیکون تلگرام -->
            <img src="discord-icon.png" alt="Discord"> <!-- جای آیکون دیسکورد -->
        </div>
    </div>
</body>
</html>
