<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIPEPE</title>
  <style>
    body {
      background-color: #0d1117;
      color: #00ffc3;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .hero-img {
      width: 250px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #00ff9d;
    }

    .subtitle {
      font-size: 20px;
      margin: 10px 0 20px;
    }

    .button {
      background-color: #00ffc3;
      color: #000;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
    }

    .info-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .box {
      border: 1px solid #00ffc3;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
    }

    .box h3 {
      color: #00ffc3;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      filter: brightness(0) saturate(100%) invert(73%) sepia(97%) saturate(2078%) hue-rotate(116deg) brightness(106%) contrast(106%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-image.png" alt="AIPEPE" class="hero-img" />
    <h1 class="title">AIPEPE</h1>
    <p class="subtitle">THE SMARTEST MEME COIN HAS ARRIVED</p>
    <a href="#" class="button">Join Swap</a>

    <div class="info-boxes">
      <div class="box">
        <h3>Tokenomics</h3>
        <p>Supply: 1,000,000,000</p>
        <p>Tax: 0%</p>
      </div>
      <div class="box">
        <h3>Roadmap</h3>
        <p>Phase 1: Launch</p>
        <p>Phase 2: Growth</p>
        <p>Phase 3: Utility</p>
      </div>
    </div>

    <div class="social-icons">
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" alt="Telegram" /></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" /></a>
    </div>
  </div>
</body>
</html>
