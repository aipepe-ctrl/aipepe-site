<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIPEPE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #00f7ae;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 20px;
    }

    img.logo {
      width: 300px;
    }

    h1 {
      color: #00ffae;
      font-size: 2.5em;
      margin-top: 0.5em;
    }

    h2 {
      font-weight: normal;
      margin: 0.5em 0 1em;
    }

    .btn {
      background-color: #00f7ae;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 2em;
    }

    .info-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }

    .box {
      border: 2px solid #00f7ae;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 2em;
    }

    .socials img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-pepe-image.png" alt="AIPEPE" class="logo" />
    <h1>AIPEPE</h1>
    <h2>THE SMARTEST MEME COIN HAS ARRIVED</h2>
    <button class="btn">Join Swap</button>

    <div class="info-boxes">
      <div class="box">
        <h3>Tokenomics</h3>
        <p>Supply: 1,000,000,000</p>
        <p>Tax: 0%</p>
      </div>
      <div class="box">
        <h3>Roadmap</h3>
        <p>Phase 1: Launch</p>
        <p>Phase 2: Growth</p>
        <p>Phase 3: Utility</p>
      </div>
    </div>

    <div class="socials">
      <img src="twitter-icon.png" alt="Twitter" />
      <img src="telegram-icon.png" alt="Telegram" />
      <img src="discord-icon.png" alt="Discord" />
    </div>
  </div>
</body>
</html>
