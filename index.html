<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPEPE Meme Coin</title>
    <style>
        /* General Styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image {
            width: 50%;
            max-width: 300px;
        }

        .text-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title {
            font-size: 48px;
            color: #00ff99;
            font-weight: bold;
        }

        .subtitle {
            font-size: 24px;
            color: #00ff99;
            font-weight: bold;
        }

        .button {
            background-color: #00ff99;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #00e68a;
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .box {
            background-color: #ff99ff; /* بنفش تر */
            padding: 15px;
            border: 2px solid #00ff99;
            border-radius: 10px; /* زاویه‌های مANSABT */
            width: 200px; /* ابعاد کوچکتر */
            text-align: center;
        }

        .box h3 {
            color: #fff; /* متن بالا سفید */
            font-size: 18px;
            margin-bottom: 5px;
        }

        .box p {
            color: #fff;
            font-size: 14px;
            line-height: 1.5;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://i.imgur.com/your-image-url.jpg" alt="AIPEPE Frog" class="image">
            <div class="text-section">
                <div class="title">AIPEPE</div>
                <div class="subtitle">THE SMARTEST MEME COIN HAS ARRIVED</div>
                <button class="button">Join Swap</button>
            </div>
        </div>
        <div class="info-section">
            <div class="box">
                <h3>Tokenomics</h3>
                <p>Supply: 1,000,000,000<br>Tax: 0%</p>
            </div>
            <div class="box">
                <h3>Roadmap</h3>
                <p>Phase 1: Launch<br>Phase 2: Growth<br>Phase 3: Utility</p>
            </div>
        </div>
        <div class="social-icons">
            <img src="https://img.icons8.com/color/48/twitter.png" alt="Twitter">
            <img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram">
            <img src="https://img.icons8.com/color/48/discord-logo.png" alt="Discord">
        </div>
    </div>
</body>
</html>
